<!DOCTYPE html>
<html>
<head>
  <title>Tela se mexendo</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }
    #tela {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-image: ;
      background-size: cover;
      background-position: center;
      animation: move 10s infinite alternate;
    }
    @keyframes move {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="tela"></div>
</body>
</html>
